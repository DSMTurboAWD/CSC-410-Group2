<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Sterling Strong</title>

  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body class="color-theme-red">
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Right panel with reveal effect-->
    <!--<div class="panel panel-right panel-reveal theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Belt Levels</div>
            </div>
          </div>
          <div class="page-content">
            <div class="belt-sidebar">
              
            </div>
          </div>
        </div>
      </div>
    </div>-->

    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
          <a href="/" class="tab-link tab-link-active">
            <i class="icon f7-icons ios-only">[name]</i>
            <i class="icon f7-icons ios-only icon-ios-fill">[name]</i><!-- removed home_fill -->
            <i class="icon material-icons md-only">MAIN</i>
            <span class="tabbar-label"></span>
          </a>
          <a href="" class="tab-link">
            <i class="icon f7-icons ios-only">MMA</i>
            <i class="icon f7-icons ios-only icon-ios-fill">mma</i><!-- removed home_fill -->
            <i class="icon material-icons md-only">MMA</i>
            <span class="tabbar-label"></span>
          </a>
          <a href="/my-list/" class="tab-link">
            <i class="icon f7-icons ios-only">My List</i>
            <i class="icon f7-icons ios-only icon-ios-fill">My List</i><!-- removed home_fill -->
            <i class="icon material-icons md-only">MY LIST</i>
            <span class="tabbar-label"></span>
          </a>
          <!--<a href="#" id="sterling-karate-store" class="tab-link">-->
            <a href="/rules/" class="tab-link">
            <i class="icon f7-icons ios-only">Rules</i>
            <i class="icon f7-icons ios-only icon-ios-fill">Rules</i>
            <i class="icon material-icons md-only">RULES</i>
            <span class="tabbar-label"></span>
          </a>
        </div>
      </div>
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
        <!-- Page, data-name contains page name which can be used in page callbacks -->
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <span class="icon-only">Sterling Strong MMA</span>
                <!-- Disabled Left Panel -->
                <!--<a href="#" class="link icon-only panel-open" data-panel="left">
                  <i class="icon f7-icons ios-only">menu</i>
                  <i class="icon material-icons md-only">menu</i>
                </a>-->
              </div>
              <div class="title sliding"></div>
              <div class="right">
                <a href="#" class="link icon-only panel-open" data-panel="right">
                  <i class="icon f7-icons ios-only">menu</i>
                  <i class="icon material-icons md-only">menu</i>
                </a>
              </div>
            </div>
          </div>
          <!-- Swiper for main page -->
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="swiper-container swiper-init">
              <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                  <div class="block block-strong">
                    <a id="btn-white-belt" class="btn btn-block btn-primary sk-btn panel-close" href="/beginner/">Beginner</a>
                    <a id="btn-brown-belt" class="btn btn-block btn-primary sk-btn panel-close" href="/intermediate/">Intermediate</a>
                    <a id="btn-black-belt" class="btn btn-block btn-primary sk-btn panel-close" href="/advanced/">Advanced</a>
                    <a id="btn-login" class="btn btn-block btn-primary sk-btn panel-close" href="/login/">Login</a>
                    <div class="block block-strong">
                      <a class="link external fa fa-facebook" href="http://www.facebook.com"></a>
                      <a class="link external fa fa-twitter" href="http://www.twitter.com"></a>
                      <a class="link external fa fa-youtube" href="http://www.youtube.com"></a>
                    </div>
                  </div>
                </div><!-- End slide 1-->
              </div>
            </div>

            <!--<div class="block-title">Modals</div>
            <div class="block block-strong">
              <div class="row">
                <div class="col-50">
                  <a href="#" class="button button-raised button-fill popup-open" data-popup="#my-popup">Popup</a>
                </div>
                <div class="col-50">
                  <a href="#" class="button button-raised button-fill login-screen-open" data-login-screen="#my-login-screen">Login Screen</a>
                </div>
              </div>-->
            </div>
          </div>
        </div>
      </div>

      <!-- Catalog View -->
      <div id="view-catalog" class="view tab">
        <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
      </div>

      <!-- belt level view-->
      <div id="view-belts" class="view tab">
        <!-- Belt page will be loaded here dynamically from /beltlevel/ route -->
      </div>

      <!-- Settings View -->
      <div id="view-settings" class="view tab">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
      </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Popup</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Popup content goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button">Sign In</a>
                </li>
              </ul>
              <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <script src="cordova.js"></script>
  <!-- Framework7 library -->
  <script src="js/framework7.min.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Content Data -->
  <script src="js/content.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
  <!-- login script -->
  <script src="js/auth0.js"></script>
</body>
</html>
